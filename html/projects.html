<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Projects</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
  <div class="hot-temperature-section">
      <h1> Hot Temperature </h1>
      <div class="display-temp">
          <h3 class="temp-title"> Current Temperature </h3> 
          <i class="fa fa-cloud" aria-hidden="true"></i>
          <i class="fa fa-sun" aria-hidden="true"></i>
      </div>
      <input class = "insert-state" type="text">
      <div class="question-1">
          <h2>What Month are you currently in?</h2>
          <input class="insert-month" type="text">
          <div class="display-advice"></div>
      </div>
      <div class="question-2">
          <h2> Is it Summer or Winter? </h2>
          <input class="insert-season" type="text">
          <div class="display-advice"></div>
      </div>
  </div>

  <script src="../bundle/bundle.js"></script>
</body>
