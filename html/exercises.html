<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>String Play</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <div class= "string-play-section">
        <h1>String Play Exercise</h1>
        <input class="string-input" type="text" placeholder="Enter Text. . .">
        <div class="text-display"></div>
        <div class="string-buttons">
            <button class="insert-string"> Send Text </button>
            <button class="reverse-button"> Reverse Text </button>
        </div>
    </div>
    <div class= "array-play-section">
        <h1>Array Play Exercise</h1>
        <h2> What do you want?</h2>
        <p> 
          Insert a item that you want. Then press the "Add" the button 
          <br/>
          You can insert as many items as you want.
        </p>
        <input class="array-input" type="text" placeholder="Insert Items. . .">
        <button class="insert-item"> Add </button>
        <div class="list-display">
          <ul class="items-list"></ul>
        </div>
        <div class="array-buttons">
            <button class="sort-button"> Sort Items </button>
            <button class="capitalize-button"> Capitalize Items </button>
        </div>
    </div>
  <script src="../bundle/bundle.js"></script>
</body>
</html>
